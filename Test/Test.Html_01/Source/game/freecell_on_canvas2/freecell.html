<!doctype html>
<html>
<head>
  <title>freecell</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="application/x-javascript" src="../../js/pb_tools.js"></script>
  <script type="application/x-javascript" src="../../js/pb_canvas.js"></script>
  <script type="application/x-javascript" src="freecell.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
  <style>
  .cell_value { background-color:#FFFFFF; }
  </style>
</head>
<!-- onresize="resize();" -->
<body id="body" style="background-color:#005010">
<img id="bt_new" src="./img/pbNew.png" title="new game" style="display: none;" onClick="newGame();">
<img id="bt_replay" src="./img/pbReplay.png" title="Het spel opnieuw spelen" style="display: none;" onClick="replayGame();">
<img id="bt_other" src="./img/pbOther.png" title="Een ander spel spelen" style="display: none;" onClick="other();">
<img id="bt_undo" src="./img/pbUndo.png" title="De laatste zet ongedaan maken" style="display: none;" onClick="undo();">
<img id="bt_redo" src="./img/pbRedo.png" title="De laatste zet herhalen" style="display: none;" onClick="redo();">
<img id="bt_hint" src="./img/pbHint.png" title="Vraag een hint voor uw volgende zet" style="display: none;" onClick="hint();">
<br>
<!-- width: 200px; height: 200px; -->
<canvas id="canvas" width="1200" height="800" style="background-color:#005010; border: 1px solid;"></canvas>
</body>
</html>
