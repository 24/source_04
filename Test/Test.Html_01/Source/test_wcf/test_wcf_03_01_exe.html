<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
    $(document).ready(function () {});
    var GetJson = function () {
        $.ajax({
            type: "GET",
            // http://localhost:4545/Service/Service1.svc/GetJson
            // http://localhost:8803/test_wcf_03/Service01.svc
            //url: "http://localhost:8803/test_wcf_03/Service01.svc/GetJson",
            url: "http://localhost:8703/test_wcf_03/Service01/GetJson",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (data) {
                var result = data.GetEmployeeJSONResult;
                var id = result.Id;
                var name = result.Name;
                var salary = result.Salary;
                $('#jsonData').html('');
                $('#jsonData').append('<table border="1"><tbody><tr><th>' + 
                  "Employee Id</th><th>Name</th><th>Salary</th>" + 
                  '</tr><tr><td>' + id + '</td><td>' + name + 
                  '</td><td>' + salary + '</td></tr></tbody></table>');
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    }
    var GetXml = function () {
        $.ajax({
            type: "GET",
            // http://localhost:4545/Service/Service1.svc/GetXml
            // http://localhost:8803/test_wcf_03/Service01.svc
            //url: "http://localhost:8803/test_wcf_03/Service01.svc/GetXml",
            url: "http://localhost:8703/test_wcf_03/Service01/GetXml",
            dataType: "xml",
            success: function (xml) {
                $(xml).find('EmployeeXML').each(function () {
                    var id = $(this).find('Id').text();
                    var name = $(this).find('Name').text();
                    var salary = $(this).find('Salary').text();
                    $('#xmlData').html('');
                    $('#xmlData').append('<table border="1"><tbody><tr><th>Employee' + 
                      ' Id</th><th>Name</th><th>Salary</th></tr><tr><td>' + 
                      id + '</td><td>' + name + '</td><td>' + salary + 
                      '</td></tr></tbody></table>');
                });
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    }
</script>
	</head>
	<body>
    <button type="button" onclick="GetJson();">GetJson</button><br/>
    jsonData<br/>
    <div id="jsonData"></div>
	<br/><br/>
    <button type="button" onclick="GetXml();">GetXml</button><br/>
    xmlData<br/>
    <div id="xmlData"></div>
	<br/><br/>
	</body>
</html>
